<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 2</title>
</head>
<body>
    <script>
        let age
age = Number(prompt("Digite sua idade: "))
console.log(age)
if(age >= 0 && age <= 12){
    alert("Você tem "+age+" anos e você é criança")
}else if(age >= 13 && age <= 17){
    alert("Você tem "+age+" anos e você é adolescente")
}else if(age >= 18 && age <= 59){
    alert("Você tem "+age+" anos e você é adulto")
}else if(age >= 60){
    alert("Você tem "+age+" anos e você é idoso")
}
    </script>
</body>
</html>
